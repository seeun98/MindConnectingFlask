<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>MindConnecting JoinUs</title>
    <link href="/static/css/joinus.css" rel="stylesheet">
    <script>
        function joinus() {
            //1. 정보를 가져온다.
            let id = $("#id").val();
            let pw = $("#password").val();
            let email = $("#email").val();
            let is_student = $("#is_student").val();
            let department = $("#department").val();

            //2.하나라고 입력하지 않았을 때 alert
            if (id == "") {
                alert("id를 입력하세요");
                $("#id").focus();
                return;
            } else if (pw == "") {
                alert("비밀번호를 입력하세요")
                $("#password").focus();
                return;
            } else if (is_student == "") {
                alert("STUDNET/PROFESSOR 여부를 선택하세요")
                $("#is_student").focus();
                return;
            } else if (department == "") {
                alert("학과를 입력하세요")
                $("#department").focus();
                return;
            } else if (email == "") {
                alert("email를 입력하세요")
                $("#email").focus();
                return;
            }

            //정보를 서버에 넘긴다.
            $.ajax({
                type: "POST",
                url: "/joinus",
                data: {id: id, password: pw, department: department, is_student: is_student, email: email},
                success: function (response) {
                    if (response["result"] == "success") {
                        alert(response["msg"]);
                        window.location.reload();
                    }
                }
            })
        }
    </script>
